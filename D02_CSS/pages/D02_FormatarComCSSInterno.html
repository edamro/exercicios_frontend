<!DOCTYPE html>

<html lang="pt-pt">

<head>
    <meta charset="utf-8" />
    <title>Formatar Com CSS Interno</title>
    <style>

        p {
            font-family: Verdana;
            font-size: 20px;
            color: olivedrab;
            /*color: #97200;*/
            /*color: rgb(172, 0, 230);*/
            /*color: hsl(15, 100%, 60%);*/
        }

        .formatarNegrito {
            font-weight: bold;
        }

        .formatarItalico {
            font-style: italic;
        }

        .formatarSublinhado {
            text-decoration: underline;
        }

    </style>
</head>

<body>

    <p>Estilos de letras</p>
    <br /><br />

    <p class="formatarNegrito">Negrito</p>
    <br />

    <p class="formatarItalico">Itálico</p>
    <br />

    <p class="formatarSublinhado">Sublinhado</p>

    <p>Parágrafo com formato diferente</p>

</body>

</html>
